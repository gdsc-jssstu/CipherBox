<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CipherBox</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CipherBox</h1>
      <p>CipherBox is an open-source web application...</p>

      <div class="form-group">
        <label for="inputText">Input Text:</label>
        <input type="text" id="inputText" class="input-field" />
      </div>

      <div class="form-group">
        <label for="secretKey">Secret Key:</label>
        <input type="text" id="secretKey" class="input-field" />
      </div>

      <div class="form-group">
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm" class="input-field">
          <option value="AES">AES</option>
          <option value="RSA">RSA</option>
          <option value="RSA">MD5</option>
          <option value="RSA">SHA-256</option>
          <option value="RSA">DES</option>
          <!-- Add more algorithm options as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="outputText">Output Text:</label>
        <textarea
          id="outputText"
          class="input-field"
          rows="4"
          readonly
        ></textarea>
      </div>

      <button id="encryptButton">Encrypt</button>
      <button id="decryptButton">Decrypt</button>
    </div>
  </body>
</html>
